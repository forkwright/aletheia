nous_root: ${ALETHEIA_ROOT}/nous
shared_bin: ${ALETHEIA_ROOT}/shared/bin
gateway:
  token: ${PROSOCHE_GATEWAY_TOKEN}
  url: ws://127.0.0.1:18789
quiet_hours:
  start: '23:00'
  end: 06:00
  timezone: UTC
rhythm:
  morning_prep: 07:45
  midday_check: '12:00'
  evening_review: '17:00'
budget:
  max_wakes_per_nous_per_hour: 2
  max_wakes_total_per_hour: 6
  cooldown_after_wake_seconds: 300
signals:
  calendar:
    enabled: false
    interval_seconds: 300
    look_ahead_minutes: 120
    urgent_minutes: 30
    calendar_ids:
      personal: ${PROSOCHE_CALENDAR_PERSONAL}
      family: ${PROSOCHE_CALENDAR_FAMILY}
      work: ${PROSOCHE_CALENDAR_WORK}
  tasks:
    enabled: true
    interval_seconds: 600
    overdue_urgency: 0.9
    due_today_urgency: 0.6
    project_nous: {}
  health:
    enabled: true
    interval_seconds: 300
    services:
    - aletheia
    - aletheia-memory
    - docker
    disk_warn_pct: 85
    disk_critical_pct: 95
    docker_containers:
    - qdrant
    - neo4j
    - langfuse
  memory:
    enabled: true
    interval_seconds: 900
    sidecar_url: http://127.0.0.1:8230
    cross_nous_threshold: 5
nous:
  syn:
    role: orchestrator
    weights:
      calendar: 0.8
      tasks: 0.8
      health: 0.9
      memory: 0.7
  syl:
    role: general
    weights:
      calendar: 0.5
      tasks: 0.5
      health: 0.3
      memory: 0.5
  demiurge:
    role: creative
    weights:
      calendar: 0.3
      tasks: 0.4
      health: 0.2
      memory: 0.6
  akron:
    role: technical
    weights:
      calendar: 0.3
      tasks: 0.5
      health: 0.3
      memory: 0.4
