# Prosoche â€” Adaptive attention engine
# Copy to config.yaml and fill in deployment-specific values.

nous_root: ${ALETHEIA_ROOT}/nous
shared_bin: ${ALETHEIA_ROOT}/shared/bin

gateway:
  token: ${PROSOCHE_GATEWAY_TOKEN}
  url: ws://127.0.0.1:18789

quiet_hours:
  start: "20:00"
  end: "07:00"
  timezone: America/New_York

rhythm:
  data_sync_check: "08:05"
  dashboard_refresh: "09:05"
  eod_review: "17:00"

budget:
  max_wakes_per_nous_per_hour: 3
  max_wakes_total_per_hour: 6
  cooldown_after_wake_seconds: 300

signals:
  hex:
    enabled: false
    interval_seconds: 600
    stale_hours: 26
    failure_urgency: 0.9
    stale_urgency: 0.6
    projects: []

  redshift:
    enabled: false
    interval_seconds: 300
    cluster: YOUR_CLUSTER_IDENTIFIER
    failed_query_urgency: 0.9
    long_running_seconds: 300
    long_running_urgency: 0.7

  health:
    enabled: true
    interval_seconds: 300
    services:
      - aletheia
      - docker
    disk_warn_pct: 85
    disk_critical_pct: 95
    docker_containers:
      - qdrant
      - neo4j

  memory:
    enabled: true
    interval_seconds: 900
    sidecar_url: http://127.0.0.1:8230
    cross_nous_threshold: 5

nous:
  your-agent:
    role: analytics
    weights:
      hex: 0.8
      redshift: 1.0
      health: 0.5
      memory: 0.3
