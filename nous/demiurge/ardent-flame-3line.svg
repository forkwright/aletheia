<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: site paper color -->
  <rect width="512" height="512" fill="#F7F3E8"/>
  
  <!-- Three flame curves - stroke only, no fill -->
  
  <!-- Left outer curve (Aporia green) - sweeps out left then curves back toward center top -->
  <path d="M 220 420 
           C 160 360, 140 280, 170 200
           C 195 130, 230 80, 250 50"
        stroke="#5C8E63" 
        stroke-width="6" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Center flame (Aima red) - rises with S-curve, tallest -->
  <path d="M 256 430 
           C 240 370, 270 300, 250 230
           C 235 170, 260 100, 255 40"
        stroke="#581523" 
        stroke-width="7" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Right outer curve (Thanatochromia purple) - sweeps out right then curves back -->
  <path d="M 292 420 
           C 350 355, 375 275, 340 195
           C 310 125, 275 75, 260 45"
        stroke="#2C1B3A" 
        stroke-width="6" 
        stroke-linecap="round"
        fill="none"/>
</svg>
