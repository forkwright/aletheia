<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#F7F3E8"/>
  
  <!-- Three flame tendrils converging at top with more elegant curves -->
  
  <!-- Center flame (Aima red) - sinuous S-curve rising to point -->
  <path d="M 256 400 
           C 240 350, 275 300, 260 240
           C 245 180, 270 120, 256 55"
        stroke="#581523" 
        stroke-width="5" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Left flame (Aporia green) - sweeps out and curls back -->
  <path d="M 248 390 
           C 180 340, 160 280, 180 210
           C 200 140, 230 100, 252 65"
        stroke="#5C8E63" 
        stroke-width="4" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Right flame (Thanatochromia purple) - sweeps out and curls back -->
  <path d="M 264 390 
           C 330 335, 355 275, 330 205
           C 305 135, 275 95, 258 62"
        stroke="#2C1B3A" 
        stroke-width="4" 
        stroke-linecap="round"
        fill="none"/>
</svg>
