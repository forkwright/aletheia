<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#F7F3E8"/>
  
  <!-- Three flame tendrils, each a single flowing bezier path -->
  
  <!-- Center flame (Aima red) - tallest, slight S-curve -->
  <path d="M 256 380 
           Q 250 320, 265 260 
           Q 280 200, 260 150 
           Q 245 100, 256 60"
        stroke="#581523" 
        stroke-width="6" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Left flame (Aporia green) - curves out left then tips back -->
  <path d="M 240 370 
           Q 190 310, 175 250 
           Q 160 190, 195 140
           Q 220 100, 235 80"
        stroke="#5C8E63" 
        stroke-width="5" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Right flame (Thanatochromia purple) - curves out right then tips back -->
  <path d="M 272 370 
           Q 320 305, 340 245 
           Q 355 185, 315 135
           Q 285 95, 268 75"
        stroke="#2C1B3A" 
        stroke-width="5" 
        stroke-linecap="round"
        fill="none"/>
</svg>
