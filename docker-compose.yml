version: "3.8"
services:
  signal-cli:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: signal-cli
    restart: unless-stopped
    environment:
      - MODE=json-rpc
    volumes:
      - ./signal-cli:/home/.local/share/signal-cli
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - aletheia

networks:
  aletheia:
    driver: bridge
