name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: infrastructure/runtime/package-lock.json

      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run check
      - run: cd infrastructure/runtime && npm run build

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log --oneline --no-merges ${PREV_TAG}..HEAD | head -50)
          else
            CHANGES=$(git log --oneline --no-merges -20)
          fi
          echo "CHANGES<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Changes

            ${{ steps.changelog.outputs.CHANGES }}

            ## Install / Update

            ```bash
            aletheia update
            ```
