name: Release Build Verification

on:
  push:
    tags: ["v*"]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: infrastructure/runtime/package-lock.json

      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run typecheck
      - run: cd infrastructure/runtime && npm run lint:check
      - run: cd infrastructure/runtime && npm run build

      - name: Verify version matches tag
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          PKG=$(node -e "console.log(require('./infrastructure/runtime/package.json').version)")
          if [ "$TAG" != "$PKG" ]; then
            echo "ERROR: Tag v$TAG does not match package.json version $PKG"
            exit 1
          fi
          echo "Version verified: $PKG"
