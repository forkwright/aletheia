name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run typecheck

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run lint:check

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run test:coverage
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: infrastructure/runtime/coverage/
      - uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: infrastructure/runtime/test-results/

  check-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          find shared/bin -type f -executable 2>/dev/null | while read script; do
            head -1 "$script" | grep -q "bash\|sh" && bash -n "$script" || true
          done

  build:
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test-unit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: infrastructure/runtime/dist/
