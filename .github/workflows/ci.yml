name: CI

on:
  push:
    branches: [main]
    paths:
      - "infrastructure/runtime/**"
      - "shared/bin/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  VITEST_MAX_FORKS: 4

jobs:
  # Single install, shared across lint/typecheck/build via cache
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: infrastructure/runtime/package-lock.json
      - run: cd infrastructure/runtime && npm ci
      # Cache node_modules for downstream jobs
      - uses: actions/cache/save@v4
        with:
          path: infrastructure/runtime/node_modules
          key: nm-${{ runner.os }}-${{ hashFiles('infrastructure/runtime/package-lock.json') }}

  quality:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/cache/restore@v4
        with:
          path: infrastructure/runtime/node_modules
          key: nm-${{ runner.os }}-${{ hashFiles('infrastructure/runtime/package-lock.json') }}
      - name: Typecheck
        run: cd infrastructure/runtime && npm run typecheck
      - name: Lint
        run: cd infrastructure/runtime && npm run lint:check
      - name: Build
        run: cd infrastructure/runtime && npm run build
      - uses: actions/upload-artifact@v6
        with:
          name: dist
          path: infrastructure/runtime/dist/
          retention-days: 14

  # Fast tests on PRs â€” quick feedback loop
  test-fast:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/cache/restore@v4
        with:
          path: infrastructure/runtime/node_modules
          key: nm-${{ runner.os }}-${{ hashFiles('infrastructure/runtime/package-lock.json') }}
      - name: Install system tools
        run: |
          sudo apt-get update -qq && sudo apt-get install -yqq ripgrep fd-find
          sudo ln -sf "$(which fdfind)" /usr/local/bin/fd
      - run: cd infrastructure/runtime && npm run test:fast

  # Full tests with coverage on main pushes only (PRs get fast tests)
  test-full:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/cache/restore@v4
        with:
          path: infrastructure/runtime/node_modules
          key: nm-${{ runner.os }}-${{ hashFiles('infrastructure/runtime/package-lock.json') }}
      - name: Install system tools
        run: |
          sudo apt-get update -qq && sudo apt-get install -yqq ripgrep fd-find
          sudo ln -sf "$(which fdfind)" /usr/local/bin/fd
      - run: cd infrastructure/runtime && npm run test:coverage
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage
          path: infrastructure/runtime/coverage/
          retention-days: 14

  check-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint shell scripts
        run: |
          failed=0
          while IFS= read -r script; do
            if head -1 "$script" | grep -qE '(bash|sh)'; then
              echo "::group::$script"
              shellcheck -S warning "$script" || failed=1
              echo "::endgroup::"
            fi
          done < <(find shared/bin -type f -executable 2>/dev/null)
          exit $failed
