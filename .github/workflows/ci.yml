name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: infrastructure/runtime/package-lock.json
      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run typecheck

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: infrastructure/runtime/package-lock.json
      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run lint:check

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: infrastructure/runtime/package-lock.json
      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run test:coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: infrastructure/runtime/coverage/
          retention-days: 14
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: infrastructure/runtime/test-results/
          retention-days: 14

  check-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint shell scripts with shellcheck
        run: |
          failed=0
          while IFS= read -r script; do
            if head -1 "$script" | grep -qE '(bash|sh)'; then
              echo "::group::$script"
              shellcheck -S warning "$script" || failed=1
              echo "::endgroup::"
            fi
          done < <(find shared/bin -type f -executable 2>/dev/null)
          exit $failed

  build:
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test-unit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: infrastructure/runtime/package-lock.json
      - run: cd infrastructure/runtime && npm ci
      - run: cd infrastructure/runtime && npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: infrastructure/runtime/dist/
          retention-days: 30
